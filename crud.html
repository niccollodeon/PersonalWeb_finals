<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Operations - Niccollo's Website</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .crud-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        .crud-table th, .crud-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        .crud-table th {
            background-color: #f4f4f4;
        }

        .crud-buttons {
            display: flex;
            justify-content: space-around;
        }

        .crud-button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        .crud-button-add {
            background-color: #4CAF50;
            color: white;
        }

        .crud-button-edit {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>CRUD Operations for Niccollo's Website</h1>

    <!-- CRUD Table -->
    <div class="crud-table-container">
        <table class="crud-table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Project</td>
                    <td class="crud-buttons">
                        <button class="crud-button crud-button-add" onclick="openModal('addProjectModal')">Add Project</button>
                        <button class="crud-button crud-button-edit" onclick="openModal('editProjectModal')">Edit Project</button>
                    </td>
                </tr>
                <tr>
                    <td>Skill</td>
                    <td class="crud-buttons">
                        <button class="crud-button crud-button-add" onclick="openModal('addSkillModal')">Add Skill</button>
                        <button class="crud-button crud-button-edit" onclick="openModal('editSkillModal')">Edit Skill</button>
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td class="crud-buttons">
                        <button class="crud-button crud-button-edit" onclick="openModal('editDescriptionModal')">Edit Description</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modals for CRUD operations -->
    <div id="addProjectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addProjectModal')">&times;</span>
            <h2>Add Project</h2>
            <input type="text" placeholder="Project Name" class="input-field">
            <textarea placeholder="Project Description" class="input-field"></textarea>
            <button class="submit-button" onclick="addProject()">Add</button>
        </div>
    </div>

    <div id="editProjectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editProjectModal')">&times;</span>
            <h2>Edit Project</h2>
            <input type="text" placeholder="Project Name" class="input-field">
            <textarea placeholder="Project Description" class="input-field"></textarea>
            <button class="submit-button" onclick="editProject()">Save</button>
        </div>
    </div>

    <div id="addSkillModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addSkillModal')">&times;</span>
            <h2>Add Skill</h2>
            <input type="text" placeholder="Skill Name" class="input-field">
            <button class="submit-button" onclick="addSkill()">Add</button>
        </div>
    </div>

    <div id="editSkillModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editSkillModal')">&times;</span>
            <h2>Edit Skill</h2>
            <input type="text" placeholder="Skill Name" class="input-field">
            <button class="submit-button" onclick="editSkill()">Save</button>
        </div>
    </div>

    <div id="editDescriptionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editDescriptionModal')">&times;</span>
            <h2>Edit Description</h2>
            <textarea placeholder="Description" class="input-field"></textarea>
            <button class="submit-button" onclick="editDescription()">Save</button>
        </div>
    </div>

    <script>
        // Open and close CRUD modals
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        // Functions to handle CRUD actions (these should be connected to your backend or JavaScript logic)
        function addProject() {
            alert('Add Project function called');
            closeModal('addProjectModal');
        }

        function editProject() {
            alert('Edit Project function called');
            closeModal('editProjectModal');
        }

        function addSkill() {
            alert('Add Skill function called');
            closeModal('addSkillModal');
        }

        function editSkill() {
            alert('Edit Skill function called');
            closeModal('editSkillModal');
        }

        function editDescription() {
            alert('Edit Description function called');
            closeModal('editDescriptionModal');
        }
    </script>
</body>
</html>
